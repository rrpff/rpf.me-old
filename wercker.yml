box: nodesource/jessie:4.1.0

dev:
  steps:
    - script:
        name: export environment variables
        code: |
          export NODE_ENV='development'
          export PORT=5000
    - npm-install
    - internal/watch:
        code: npm start
        reload: true

build:
  steps:
    - script:
        name: export environment variables
        code: |
          export NODE_ENV='development'
          export PORT=5000
    - npm-install
    - npm-test
    - script:
        name: print versions
        code: |
          echo "node version $(node -v)"
          echo "npm version $(npm -v)"
